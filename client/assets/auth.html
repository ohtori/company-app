<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Company Entertainment</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/admin.css">
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
  <form action="/" method="POST" class="auth-form">
    <h1>Авторизация:</h1>
    <div>
      <input type="text" name="name" placeholder="Login" class="auth-form-field">
    </div>
    <div>
      <input type="text" name="phone" placeholder="Password" class="auth-form-field">
    </div>
    <button class="auth-form-send">Войти</button>
    <a class="auth-form-back" href="/">Вернутся в приложение</a>
  </form>
</body>
</html>
